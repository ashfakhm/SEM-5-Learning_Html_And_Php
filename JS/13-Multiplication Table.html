<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
    </head>
    <body>
        <script>
            var number = parseInt(prompt("Enter A Number To Display Multiplication Table:"));
            document.write("<h2>Multiplication Table Of " +number +"</h2>");

            for (var i = 1; i <= 10; i++) {
                document.write(number + " x " + i + " = " + (number * i)+"<br>");
            }
        </script>
    </body>
</html>
