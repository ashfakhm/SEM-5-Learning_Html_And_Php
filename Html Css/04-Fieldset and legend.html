<!doctype html>
<html>
  <head>
    <title>Fieldset and Legend</title>
    <style>
      body {
        font-family: Helvetica, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      fieldset {
        border: 2px solid #ccc;
        border-radius: 8px;
        padding: 20px 30px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 350px;
      }
      legend {
        font-weight: bold;
        font-size: 1.2em;
        padding: 0 10px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
      }
      td {
        padding: 8px 5px;
      }
      input[type="text"],
      input[type="password"],
      textarea {
        width: 95%;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"],
      input[type="reset"] {
        padding: 8px 15px;
        margin: 10px 5px 0;
        border: 1px solid #aaa;
        background-color: #f0f0f0;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <form action="Form Illustration  Submission.html">
      <fieldset>
        <legend>Basic Info</legend>
        <h2>User Login Form</h2>
        <table>
          <tr>
            <td><label for="fname">First Name:</label></td>
            <td>
              <input type="text" name="username" id="fname" value="patrick" />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td>
              <input
                type="password"
                name="Password"
                id="password"
                value="*******"
              />
            </td>
          </tr>
          <tr>
            <td><label for="location">Location:</label></td>
            <td>
              <textarea name="location" id="location" rows="4"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <input type="submit" name="submit" value="Submit" />
              <input type="reset" name="Reset" id="Reset" value="Reset" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
