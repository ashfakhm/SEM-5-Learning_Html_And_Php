<!DOCTYPE html>
<html>
<head>
    <title>HTML PRGM 9 - Gallery</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-item {
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 300px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }


        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .titleimg {
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>GALLERY</h2>

    <div class="gallery-container">

        <div class="gallery-item">
            <img src="Assets/images.jpeg" alt="1">
            <div class="titleimg">College The World</div>
        </div>

        <div class="gallery-item">
            <img src="Assets/images (1).jpeg" alt="2">
            <div class="titleimg">Raja Gate</div>
        </div>

        <div class="gallery-item">
            <img src="Assets/images (2).jpeg" alt="3">
            <div class="titleimg">Dark Knight Rises</div>
        </div>

        <div class="gallery-item">
            <img src="Assets/images (4).jpeg" alt="4">
            <div class="titleimg">Dark Knight</div>
        </div>

        <div class="gallery-item">
            <img src="Assets/images (3).jpeg" alt="5">
            <div class="titleimg">Batman Collection</div>
        </div>

        <div class="gallery-item">
            <img src="Assets/images (3).jpeg" alt="6">
            <div class="titleimg">I Am Vengeance</div>
        </div>

    </div>

</body>
</html>
